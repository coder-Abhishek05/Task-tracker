<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="./tasktraker.css" rel="stylesheet">
</head>
<body>
    <div id="all">
        <h1 class="htask"> ADD YOUR TASK </h1>
        <hr>
        <div class="inptask">
            <button for="task" class="inp">ADD TASK :        </button>
            <input type="text" id="task" name="task">
        </div>
        <br>
        <br>
        <br>
        <div class="toshow">
            <h1 class="tshow"> TO-DO LIST</h1>
            <hr>
            <ol id="incomplete-tasks">

            </ol>
            <br><br>
        </div>
        
        <h1 class="comtask"> COMPLETED TASK</h1>
        <hr>
        <ul id="completed-tasks">

        </ul>
    </div>
    <script src="./tasktraker.js"></script>
    
    
</body>
</html>
